<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED PID控制</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.staticfile.org/axios/0.21.0/axios.min.js"></script>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
 
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="jumbotron text-center">
            <h3>基于树莓派的PID调节LED亮度</h3>
          </div>
           
          <div class="container">
            <div class="row ">
                <div class="col-sm-3 bg-info text-white he ">
                    <p></p>
                    <h6>信息展示</h6>
                    <p></p>
                    <p>
                        <span>状态：</span>
                        <span v-if="enabled" class="text-warning"> 开启 </span>
                        <span v-else class="text-danger"> 关闭 </span>
                    </p>
                    <div v-if="enabled">
                        <p>
                            <span>亮度：</span>
                            <span > {{light}} </span>
                        </p>
                        <p>
                            <span>目标：</span>
                            <span > {{target}} </span>
                        </p>
                        <p>
                            <span>输出：</span>
                            <span > {{pwmOutput}} </span>
                        </p>
                    </div>
                </div>
                <div class="col-sm-9 he">

                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">亮度设定 <small>({{lightInterval.min}} - {{lightInterval.max}} )</small> </h6>
                            
                            <div class="input-group input-group-sm mb-3" style="width: 70%;">
                                
                                <input v-model="lightInput"  type="text" class="form-control" placeholder="亮度输入，浮点数" aria-label="light-input-ss" aria-describedby="light-input-box">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" @click="lightUpdate" type="button" >确定</button>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" @click="ledStop" type="button" >停止</button>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" @click="intervalUpdate" type="button" >更新</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p></p>
                    <div class="list-group">
                        <div v-for="info in infoList" :class="['list-group-item',info.type]">{{info.message}}</div>
                    </div>
                </div>
            </div>
            <div class="text-center" style="padding-top: 10px;"> An <a href="https://github.com/Fkst5in">Fkst5in</a>'s Project</div>
          </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                enabled: false,
                // 当前亮度
                light: 0.0, 
                // 表单输入目标亮度
                lightInput:35.0,
                // 可调节的亮度区间
                lightInterval:{
                    max:1000,
                    min:30.0
                },
                // 当前目标亮度
                target: 0.0,
                // 当前pwm的占空比
                pwmOutput: 0,
                // 信息展示列表
                infoList:[{
                    type:"list-group-item-success",
                    message:"[ws] 连接成功"
                },{
                    type:"list-group-item-info",
                    message:"[ws][info]当前亮度: 40 当前输出: 70% 目标亮度: 40"
                },{
                    type:"list-group-item-danger",
                    message:"[get][info] 获取基本信息失败"
                }],
                // ws
                webSocket: null,

            },
            computed: {

            },
            methods:{
                lightUpdate(){ // 更改亮度
                    console.log("更新亮度")
                    let payload = new URLSearchParams()
                    let _this = this
                    payload.append('value',this.lightInput)

                    axios.post('/light', payload,{
                        headers:{'Content-Type': 'application/x-www-form-urlencoded'}
                    })
                        .then(res => {
                            if(res.data.success){
                                // 维持信息展示列表的最大长度为 8
                                if (_this.infoList.length > 7) {
                                    _this.infoList.pop()
                                }
                                _this.infoList.unshift({
                                    type: "list-group-item-success",
                                    message: `[post][light] 亮度更改成功，新的目标亮度: ${this.data.target}`
                                })
                            }else{
                                // 维持信息展示列表的最大长度为 8
                                if (_this.infoList.length > 7) {
                                    _this.infoList.pop()
                                }
                                _this.infoList.unshift({
                                    type: "list-group-item-danger",
                                    message: `[post][light] 亮度更改失败: ${this.data.message}`
                                })
                            }
                        })
                        .catch(err => {
                            // 维持信息展示列表的最大长度为 8
                            if (_this.infoList.length > 7) {
                                    _this.infoList.pop()
                                }
                                _this.infoList.unshift({
                                    type: "list-group-item-danger",
                                    message: `[post][light] 亮度更改失败 - 详情见控制台`
                                })
                            console.log(err)
                        })
                },
                intervalUpdate(){ // 更新环境亮度区间
                    console.log("更新亮度区间")
                    let _this = this

                    axios.get('info')
                        .then(res =>{
                            _this.lightInterval.min = res.data.min
                            _this.lightInterval.max = res.data.max
                            // 维持信息展示列表的最大长度为 8
                            if (_this.infoList.length > 7) {
                                _this.infoList.pop()
                            }
                            _this.infoList.unshift({
                                type: "list-group-item-success",
                                message: "[get][interval] 更新成功"
                            })
                        })
                        .catch(err => {
                            // 维持信息展示列表的最大长度为 8
                            if (_this.infoList.length > 7) {
                                _this.infoList.pop()
                            }
                            _this.infoList.unshift({
                                type: "list-group-item-danger",
                                message: "[get][interval] 更新失败 - 详情见控制台"
                            })
                            console.log(err)
                        })
                },
                ledStop(){ // 停止
                    console.log("led关闭")
                    let _this = this

                    axios.get('/stop')
                        .then(res =>{
                            // 维持信息展示列表的最大长度为 8
                            if (_this.infoList.length > 7) {
                                _this.infoList.pop()
                            }
                            _this.infoList.unshift({
                                type: "list-group-item-success",
                                message: "[get][stop] PID停止成功"
                            })
                        })
                        .catch(err =>{
                            // 维持信息展示列表的最大长度为 8
                            if (_this.infoList.length > 7) {
                                _this.infoList.pop()
                            }
                            _this.infoList.unshift({
                                type: "list-group-item-danger",
                                message: "[get][stop] PID停止失败 - 详情见控制台"
                            })
                            console.log(err)
                        })
                },
                // websocket
                initSocket(){
                    // url
                    // let url = `ws://10.10.10.147:9090/listen`
                    let url = `ws://${window.location.host}:${window.location.port}/listen`
                    // 打开连接
                    this.webSocket = new WebSocket(url)
                    this.webSocket.onopen = this.webSocketOnOpen
                    this.webSocket.onclose = this.webSocketOnClose
                    this.webSocket.onmessage = this.webSocketOnMessage
                    this.webSocket.onerror = this.webSocketOnError

                },
                webSocketOnOpen(){
                    // 维持信息展示列表的最大长度为 8
                    if (this.infoList.length > 7) {
                        this.infoList.pop()
                    }
                    this.infoList.unshift({
                        type: "list-group-item-success",
                        message: "[ws] 连接建立"
                    })
                },
                webSocketOnClose(){
                    // 维持信息展示列表的最大长度为 8
                    if (this.infoList.length > 7) {
                        this.infoList.pop()
                    }
                    this.infoList.unshift({
                        type: "list-group-item-info",
                        message: "[ws] 连接关闭"
                    })
                },
                webSocketOnError(err){
                    // 维持信息展示列表的最大长度为 8
                    if (this.infoList.length > 7) {
                        this.infoList.pop()
                    }
                    this.infoList.unshift({
                        type: "list-group-item-danger",
                        message: "[ws] 连接错误 - 具体见控制台"
                    })
                    console.log(err)
                },
                webSocketOnMessage(res){
                    // 维持信息展示列表的最大长度为 8
                    if (this.infoList.length > 7) {
                        this.infoList.pop()
                    }
                    this.infoList.unshift({
                        type: "list-group-item-info",
                        message: `[ws][info] 当前输出:${res.output} 当前亮度:${res.light} 目标亮度:${res.target} `
                    })
                    if(res.light != 0.0){ //判断是否开始pid调节
                        this.enabled = true
                        this.light = res.light
                        this.pwmOutput = res.output
                        this.target = target
                    }else{
                        this.enabled = false
                    }
                }
            },
            created(){
                this.initSocket()
            },
            destroyed() {
                // 页面销毁关闭连接
                this.webSocket.close()
            },
        })
    </script>
</body>

<style>
    .he {
        height:0px;
        padding-bottom:100%
    }
</style>
</html>
